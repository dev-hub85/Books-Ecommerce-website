<div class="card book-card rounded-3 mb-4">
  <div class="card-body p-4">
    <div class="row align-items-center text-center text-md-start">
      <!-- Book Image -->
      <div
        class="col-12 col-md-2 mb-3 mb-md-0"
        (click)="moveToBookDetail(book()['category'], book()['title'])"
      >
        <app-book-style [imageUrl]="book['body']['img']"></app-book-style>
      </div>

      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <p class="lead fw-bold mb-2 book-title">{{ book["body"]["title"] }}</p>
      </div>

      <div
        class="col-12 col-md-3 d-flex justify-content-center align-items-center quantity-control mb-3 mb-md-0"
      >
        <button
          class="btn btn-outline-secondary btn-sm px-2"
          (click)="decrementQuantity()"
        >
          <i class="bi bi-dash"></i>
        </button>
        <input
          type="number"
          class="form-control form-control-sm mx-2 text-center quantity-input"
          [(ngModel)]="quantity"
          (ngModelChange)="onQuantityChange()"
          min="0"
        />
        <button
          class="btn btn-outline-secondary btn-sm px-2"
          (click)="incrementQuantity()"
        >
          <i class="bi bi-plus"></i>
        </button>
      </div>

      <!-- Price -->
      <div class="col-12 col-md-2 mb-3 mb-md-0">
        <h5 class="mb-0 book-price">${{ book["body"]["price"] }}</h5>
      </div>

      <!-- Remove Item -->
      <div class="col-12 col-md-1 text-center text-md-end">
        <a
          class="text-danger remove-item"
          (click)="removeItem(book['body']['title'])"
        >
          <i class="bi bi-trash-fill"></i>
        </a>
      </div>
    </div>
  </div>
</div>
