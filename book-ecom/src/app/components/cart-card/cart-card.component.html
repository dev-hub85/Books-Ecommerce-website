<div class="card rounded-3 mb-4">
  <div class="card-body p-4">
    <div class="row d-flex justify-content-between align-items-center">
      <div
        class="col-md-2 col-lg-2 col-xl-2"
        (click)="moveToBookDetail(book()['category'], book()['title'])"
      >
        <img
          [src]="book['img']"
          class="img-fluid rounded-3"
          alt="Book Image"
        />
      </div>
      <div class="col-md-3 col-lg-3 col-xl-3">
        <p class="lead fw-normal mb-2">{{ book["title"] }}</p>
      </div>
      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
        <button
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-link px-2"
          (click)="decrementQuantity()"
        >
          <i class="fas fa-minus"></i>
        </button>

        <input
          id="form1"
          min="0"
          name="quantity"
          [(ngModel)]="quantity"
          (ngModelChange)="onQuantityChange()"
          type="number"
          class="form-control form-control-sm"
        />

        <button
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-link px-2"
          (click)="incrementQuantity()"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h5 class="mb-0">${{ book["price"] }}</h5>
      </div>
      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <a class="text-danger" (click)="removeItem(book['title'])"
          ><i class="bi bi-trash-fill"></i
        ></a>
      </div>
    </div>
  </div>
</div>
