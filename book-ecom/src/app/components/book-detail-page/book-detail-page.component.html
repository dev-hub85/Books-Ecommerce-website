<section class="book-detail">
  <div class="container">
    <div class="col-1 w-100">
      <aside class="col-lg-6">
        <div class="rounded-4 mb-3 d-flex justify-content-start">
          <img
            style="
              width: 200px;
              height: 250px;
              margin-bottom: 50px;
              border-radius: 40px;
              margin-left: 20px;
            "
            class="object-fit-cover"
            [src]="bookData['img']"
          />
        </div>
      </aside>
      <main class="col-lg-6 w-100">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{ bookData["title"] }}
          </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2 d-flex flex-row gap-2">
              <div #starsContainer class="stars-container"></div>
              <span class="ms-1"> {{ bookData["stars"] }} </span>
            </div>
            <span class="text-muted"
              ><i class="fas fa-shopping-basket fa-sm mx-1"></i
              >{{ bookData["availability"] }}</span
            >
            <span class="text-success ms-2">In stock</span>
          </div>

          <div class="mb-3">
            <span class="h5">${{ bookData["price"] }}</span>
            <span class="text-muted">/per book</span>
          </div>

          <p>
            {{ bookData["description"] }}
          </p>

          <div class="row">
            <dt class="col-3">Category :</dt>
            <dd class="col-9">
              {{
                bookData["category"][0].toUpperCase() +
                  bookData["category"].slice(1).toLowerCase()
              }}
            </dd>
          </div>

          <hr />

          <div class="row mb-4">
            <div class="col-md-4 col-6 mb-3">
              <label class="mb-2 d-block">Quantity :</label>
              <div class="input-group mb-3" style="width: 170px">
                <button
                  class="btn btn-white border border-secondary px-3"
                  type="button"
                  id="button-addon1"
                  data-mdb-ripple-color="dark"
                  (click)="decrementBooks()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-dash"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"
                    />
                  </svg>
                </button>
                <input
                  type="text"
                  class="form-control text-center border border-secondary"
                  [placeholder]="numberOfBooks"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
                <button
                  class="btn btn-white border border-secondary px-3"
                  type="button"
                  id="button-addon2"
                  data-mdb-ripple-color="dark"
                  (click)="incrementBooks()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center">
            <a href="#" class="btn btn-warning shadow-0 m-2 mt-0"> Buy now </a>
            <a
              href="#"
              class="btn btn-primary shadow-0 mt-0 m-2 d-flex flex-row justify-content-center align-items-center gap-2 w-25"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                class="bi bi-cart cart-image"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                /></svg
              >Add to cart
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
<app-footer></app-footer>
