<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner carousel-pos">
        <div class="carousel-item active">
            <div class="grid-content">
                <div class="carousel-content1">
                    <h1>Buy and Save your books today.</h1>
                    <p>Find exciting books and save in your shelves.</p>
                </div>
                <img [src]="imageUrl" class="d-block w-100 carousel-image" alt="...">
            </div>
        </div>
        <div class="carousel-item">
            <div class="grid-content">
                <div class="carousel-content2">
                    <h1>Find good discount on purchase.</h1>
                    <p>Feel free to make purchases with our excellent services.</p>
                </div>
                <img [src]="imageUrl2" class="d-block w-100 carousel-image" alt="...">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
