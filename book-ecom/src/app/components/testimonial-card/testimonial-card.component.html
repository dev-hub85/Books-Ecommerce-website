<div class="tour-item">
  <div class="tour-desc bg-white">
    <div class="tour-text color-grey-3 text-center">
      &ldquo;{{ testimonialContent["content"] }}&rdquo;
    </div>
    <div class="d-flex justify-content-center pt-2 pb-2">
      <img class="tm-people" [src]="testimonialContent['img']" alt="Customer" />
    </div>
    <div class="link-name d-flex justify-content-center">
      {{ testimonialContent["name"] }}
    </div>
  </div>
</div>
