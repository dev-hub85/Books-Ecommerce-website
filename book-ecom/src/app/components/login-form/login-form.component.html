<div
  class="modal fade"
  id="LoginSignUpModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="LoginSignUpModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content bg-transparent">
      <div class="modal-body bg-transparent">
        <div class="d-flex flex-row justify-content-end align-items-end">
          <button
            type="button"
            class="close"
            id="close-btn"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <i class="bi bi-x"></i>
          </button>
        </div>
        <section>
          <div class="login">
            <div class="login__content">
              <div class="login__forms">
                <form
                  action=""
                  class="login__registre"
                  id="login-in"
                  #loginForm="ngForm"
                  (ngSubmit)="submitLoginData(loginForm)"
                >
                  <h1 class="login__title">Sign In</h1>

                  <div class="login__box">
                    <i class="bx bx-user login__icon"></i>
                    <input
                      type="text"
                      placeholder="Email"
                      class="login__input"
                      id="LEmail"
                      name="LEmail"
                      #LEmail="ngModel"
                      [(ngModel)]="model.LEmail"
                      required
                    />
                  </div>

                  <div class="login__box">
                    <i class="bx bx-lock-alt login__icon"></i>
                    <input
                      type="password"
                      placeholder="Password"
                      class="login__input"
                      id="LPassword"
                      name="LPassword"
                      #LPassword="ngModel"
                      [(ngModel)]="model.LPassword"
                      required
                    />
                  </div>

                  <a href="#" class="login__forgot">Forgot password?</a>

                  <button type="submit" class="login__button">Sign In</button>

                  <div>
                    <span class="login__account">Don't have an Account ?</span>
                    <span class="login__signin" id="sign-up">Sign Up</span>
                  </div>
                </form>

                <form
                  action=""
                  class="login__create none"
                  id="login-up"
                  #signUpForm="ngForm"
                  (ngSubmit)="submitSignupData(signUpForm)"
                >
                  <h1 class="login__title">Create Account</h1>

                  <div class="login__box">
                    <i class="bx bx-at login__icon"></i>
                    <input
                      type="text"
                      placeholder="Email"
                      class="login__input"
                      id="SEmail"
                      name="SEmail"
                      #SEmail="ngModel"
                      [(ngModel)]="model.SEmail"
                      required
                    />
                  </div>

                  <div class="login__box">
                    <i class="bx bx-lock-alt login__icon"></i>
                    <input
                      type="password"
                      placeholder="Password"
                      class="login__input"
                      id="SPassword"
                      name="SPassword"
                      #SPassword="ngModel"
                      [(ngModel)]="model.SPassword"
                      required
                    />
                  </div>

                  <div class="login__box">
                    <i class="bx bx-lock-alt login__icon"></i>
                    <input
                      type="password"
                      placeholder="Confirm Password"
                      class="login__input"
                      id="SCPassword"
                      name="SCPassword"
                      #SCPassword="ngModel"
                      [(ngModel)]="model.SCPassword"
                      required
                    />
                  </div>

                  <button type="submit" class="login__button">Sign Up</button>

                  <div>
                    <span class="login__account"
                      >Already have an Account ?</span
                    >
                    <span class="login__signup" id="sign-in">Sign In</span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
