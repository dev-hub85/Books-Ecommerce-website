<div class="card-design" [id]="book['id']">
  <div class="card">
    <app-book-style
      [imageUrl]="book['body']['img']"
      (click)="
        moveToBookDetail(book['body']['category'], book['body']['title'])
      "
      class="book-style"
    ></app-book-style>
    <div class="card-body">
      <h5 class="card-title">{{ book["body"]["title"] }}</h5>
      <div
        class="d-flex flex-row justify-content-between align-items-center m-0"
      >
        <p class="card-text">${{ book["body"]["price"] }}</p>
        <div class="basket" (click)="moveToCart(book['body']['title'], 1, book['body']['price'])">
          <i class="bi bi-basket-fill"></i>
        </div>
      </div>
    </div>
  </div>
</div>
