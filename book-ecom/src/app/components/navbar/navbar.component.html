<div class="position-sticky z-3 top-0 nav-bar">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <img [src]="imageUrl" alt="Logo of Website" />
      <div class="collapse navbar-collapse m-auto" id="navbarTogglerDemo01">
        <ul class="navbar-nav m-auto">
          <div class="d-flex justify-content-center align-items-center">
            <div class="links">
              <li class="nav-item">
                <a class="nav-link active" routerLink="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="about">About</a>
              </li>
            </div>
          </div>
          <div>
            <li>
              <form class="d-flex position-relative" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn position-absolute end-0 top-50 translate-middle-y"
                  type="submit"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search position-absolute top-50 left-50 translate-middle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                  </svg>
                </button>
              </form>
            </li>
          </div>
          <div
            class="d-flex justify-content-end align-items-center content-box"
          >
            <li class="position-relative mx-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                class="bi bi-cart cart-image"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                />
              </svg>
              @if(items){
              <div class="position-absolute cart">{{ items }}</div>
              }
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <app-categories></app-categories>
</div>
